<!DOCTYPE html>
<html>
  <head>
    <title>YouRulePointMachine</title>
  </head>
  <body>
    <header>
      <h1>YouRulePointMachine</h1>
    </header>
    <main>
      <form action="award-points.html" method="post">
        <fieldset>
          <legend>Assign Points</legend>
          <label for="who">Who:</label>
          <select id="who" name="who">
            <option value="Stuart">Stuart</option>
            <option value="Anne">Anne</option>
          </select>
          <br>
          <label for="points">Points:</label>
          <select id="points" name="points">
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <br>
          <label for="note">Note:</label>
          <textarea id="note" name="note" maxlength="100"></textarea>
          <br>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
      <p><a href="award-points-archive.html">Archive</a></p>
    </main>
  </body>
</html>
